<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 삭제 확인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .card-header {
            background-color: #ff4a48;
            color: white;
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-content {
            padding: 1.5rem;
        }

        .notice-title {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: flex-end;
        }

        .button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .button-primary {
            background-color: #ff4a48;
            color: white;
        }

        .button-primary:hover {
            background-color: #d5100d;
        }

        .button-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .button-secondary:hover {
            background-color: #d0d0d0;
        }

        .warning-text {
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header">
        공지사항 삭제 확인
    </div>
    <div class="card-content">
        <p class="warning-text">다음 공지사항을 삭제하시겠습니까?</p>

        <form method="post" action="/notice/delete">
            <div th:each="notice : ${notice}">
                <input type="hidden" name="id" th:value="${notice.id}"/>
                <div class="notice-title" th:text="${notice.title}">
                    공지사항 제목
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="button button-secondary" onclick="location.href='/notice/list'">
                    목록으로
                </button>
                <button type="submit" class="button button-primary">
                    삭제하기
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
